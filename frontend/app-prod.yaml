runtime: nodejs12
service: tilde-front
env: standard

handlers:
  #   - url: /
  #     static_files: build/index.html
  #     upload: build/index.html
  #   - url: /
  #     static_dir: build

  - url: /static
    static_dir: build/static

  - url: /assets
    static_dir: build/assets

  - url: /(.*\.(json|ico|js))$
    static_files: build/\1
    upload: build/.*\.(json|ico|js)$

  - url: .*
    static_files: build/index.html
    upload: build/index.html

  - url: .*/.*
    static_files: build/index.html
    upload: build/index.html
