{% extends "admin/base_site.html" %}
{% load i18n admin_urls %}

{% block title %}Bulk Add Users - {{ team.name }}{% endblock %}

{% block content %}
    <h2>Bulk add users to "{{team.name}}"</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add Users" class="default" style="float: none;"/>
    </form>
{% endblock %}
