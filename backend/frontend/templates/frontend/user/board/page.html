{% extends "frontend/user/base.html" %}

{# TODO: Load the first page immediately, even if it's a small page. This should reduce lighthouse timing for first contentful paint #}

{% block main %}
<style>
    .scrollable-column {
        overflow-y: auto; 
        max-height: 500px; 
        border: 1px solid #ddd; 
        background-color: white; 
    }

    .column-header {
        position: sticky;
        top: 0;
        background-color: white; 
        z-index: 1; 
        padding: 10px; 
    }
</style>

<div class="grid grid-cols-5 gap-4 overflow-x-scroll">
    {% for column in columns %}
    <div class="scrollable-column" id="column_{{ column.id }}">
        <div class="column-header">
            <h2 class="{{ styles.heading2 }}">{{column.title}}</h2>
        </div>

        <div 
            class="rounded-xl p-3 ring-1 ring-gray-200 mx-1 mb-1 shadow bg-white"
            hx-get="{% url 'view_partial_user_board_column' user.id column.id %}"
            hx-trigger="load"
            hx-target="#column_{{ column.id }}"
            hx-swap="beforeend"
        >
            
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
