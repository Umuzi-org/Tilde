<div
    class="rounded-xl p-2 ring-1 ring-gray-200 mb-3 shadow"
    id="card_{{ card.id }}" 
    data-status="{{card.status}}">
    
    {{card.content_type}}

    <h3 
        class="font-semibold tracking-tight text-gray-900 text-left">
        {{ card.title }}
    </h3>

    <button type="button" class="rounded bg-indigo-600 px-2 py-1 text-xs font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        hx-post="{% url 'action_start_card' card.id %}"
        hx-target="#card_{{ card.id }}"
        hx-swap="outerHTML"
        >Start
    </button>


</div>
