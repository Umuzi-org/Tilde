{% extends "frontend/auth/base.html" %}
<!DOCTYPE html>

{% block content %}
<div class="mx-auto w-1/3 p-6 bg-white rounded">
  <h1 class="text-lg">Check your inbox</h1>
  {% if request.messages %}
    {% for message in request.messages %}
        <p>
            <p>{{ message }}</p>
        </p>
    {% endfor %}
  {% endif %}
  <p>
    We've sent you an email with a link to reset your password.
  </p>
</div>
{% endblock %}
