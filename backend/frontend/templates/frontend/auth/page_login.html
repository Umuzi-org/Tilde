{% extends "frontend/auth/base.html" %}
{% block auth_heading %}Login{% endblock %}
{% block auth_content %}
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="my-3">
      <a class="{{ styles.link }}" href="{% url 'user_forgot_password' %}">Forgot Password?</a>
    </div>
    <button class="{{ styles.button_primary_small }}" type="submit">Log In</button>
  </form>
{% endblock %}
