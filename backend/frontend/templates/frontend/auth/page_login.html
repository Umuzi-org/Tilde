{% extends "frontend/auth/base.html" %} {% block content %}
<div class="mx-auto w-1/3 p-6 bg-white rounded">
  <h1 class="text-lg">Login</h1>
  {% if error %}
  <p>{{ error }}</p>
  {% endif %} {{ form.errors }}

  <form action="{% url 'user_login' %}" method="post">
    {% csrf_token %} {{ form.as_p }}
    <a href="{% url 'user_forgot_password' %}">Forgot Password?</a>
    <br />
    <button class="bg-black text-white p-2 rounded" type="submit">Login</button>
  </form>
</div>
{% endblock %}
