{% extends "frontend/auth/base.html" %}
{% block auth_heading %}Login{% endblock %}
{% block auth_content %}
  <form action="{% url 'user_login' %}" method="post">
    {{ form.as_p }}
    <div class="my-3">
      <a class="{{ styles.link }}" href="{% url 'user_forgot_password' %}">Forgot Password?</a>
    </div>
    <button class="{{ styles.button_primary_small }}" type="submit">Login</button>
  </form>
{% endblock %}
