{% extends "frontend/auth/base.html" %} {% block content %}
<div class="mx-auto w-1/3 p-6 bg-white rounded">
  <h1>Reset Password</h1>
  {% if error %}
  <p>{{ error }}</p>
  {% else %} {% for field, error in form.errors.iteritems %}
  <p>{{ error }}</p>
  {% endfor %}

  <form action="" method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Reset Password</button>
  </form>

  {% endif %}
</div>
{% endblock %}
