{% extends "frontend/auth/base.html" %}
{% block auth_heading %}Reset Password{% endblock %}
{% block auth_content %}
  <form action="" method="post" novalidate>
    {% csrf_token %}

    {% include 'frontend/auth/form_template.html' with form=form %}
    
    <button class="{{ styles.button_primary_small }}" type="submit">Reset Password</button>
  </form>
{% endblock %}
