{% extends "frontend/auth/base.html" %} {% block content %}
<div class="mx-auto w-1/3 p-6 bg-white rounded">
  <h1 class="{{ styles.heading1 }}">Forgot Password</h1>
  <hr class="my-2" />
  {% for field, error in form.non_field_errors.items %}
    <p>{{ error }}</p>
  {% endfor %}

  <form action="{% url 'user_forgot_password' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="{{ styles.button_primary_small }}" type="submit">Reset Password</button>
  </form>
</div>
{% endblock %}
