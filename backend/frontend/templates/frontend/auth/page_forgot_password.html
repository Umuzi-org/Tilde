{% extends "frontend/auth/base.html" %}
{% block auth_heading %}Forgot Password{% endblock %}
{% block auth_content %}
  <form action="{% url 'user_forgot_password' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="my-3">
      <a class="{{ styles.link }}" href="{% url 'user_login' %}">Back to login</a>
    </div>
    <button class="{{ styles.button_primary_small }}" type="submit">Reset Password</button>
  </form>
{% endblock %}
