{% load static %} <!-- main base that all other bases can inherit from -->
<!DOCTYPE html>
<html lang="en-US" class="{% block html_classes %}h-full bg-gray-100{% endblock %}">
  <head>
    <meta charset="utf-8" />
    <title>Tilde ~ {% block page_title %}{% endblock %}</title>
    <script
      src="https://unpkg.com/htmx.org@1.9.6"
      integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
      crossorigin="anonymous"></script>
      {# TODO https://htmx.org/docs/#installing #}
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/6e84d8828f.js" crossorigin="anonymous"></script>

    {% block main_head %}{% endblock %}
  </head>
  <body class="{% block body_classes %}h-full{% endblock %} overflow-y-hidden">
   {% block main_content %} {% endblock %}
  </body>
</html>
