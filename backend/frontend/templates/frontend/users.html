{% extends "frontend/base.html" %}

{% block content %}
    <main>
        <h1>Teams</h1>
        <ul>
            {% for team in teams %}
            <li>{{ team.name }}</li>
            {% endfor %}
        </ul>

        <h1>Users</h1>
        <ul>
            {% for user in users %}
            <li>{{ user.id }}  {{ user.email }}</li>
            {% endfor %}
        </ul>
    </main>
{% endblock %}
