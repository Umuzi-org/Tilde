{% for card in cards %}
    <div style="border: 1px solid black">
        {{ card.title }}
    </div>
{% endfor %}

{% if next_page %}
<button
    id="more_cards_{{ column_id }}"
    hx-get="{% url 'partial_user_board_column' user_id column_id %}?page={{ next_page }}"
    hx-trigger="click"
    hx-swap="outerHTML"
    hx-target="#more_cards_{{ column_id }}"
    >More</button>
{% endif %}
